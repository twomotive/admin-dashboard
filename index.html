<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="frame">
      <div class="header">
        <div class="h-top">
          <div class="search-container">
            <img src="./icons/search-icon.svg" alt="search" />
            <input type="text" class="search-input" placeholder="Search..." />
          </div>
          <div class="profile-options">
            <img src="./icons/notifications.svg" alt="notifications" />
            <img src="./pictures/img.png" alt="pp" id="pp" />
            <h2>Johnny Test</h2>
          </div>
        </div>
        <div class="h-bottom">
          <div class="greeting">
            <img src="./pictures/img.png" alt="pp" id="pp2" />
            <p style="font-weight: bold">Hi there ,</p>
            <span style="font-weight: bold; font-size: 25px"
              >Johnny Test (@johntest)</span
            >
          </div>
          <div class="user-btn">
            <button type="button" class="btn">New</button>
            <button type="button" class="btn">Upload</button>
            <button type="button" class="btn">Share</button>
          </div>
        </div>
      </div>
      <div class="sidebar">
        <div class="h-logo">
          <img src="./icons/dashboard-icon.svg" alt="d-icon" id="d-icon" />
          <p>Dashboard</p>
        </div>
        <nav>
          <img src="./icons/home.svg" alt="home" />
          <a href="">Home</a>

          <img src="./icons/account_box.svg" alt="profile" />
          <a href="">Profile</a>

          <img src="./icons/chat.svg" alt="messages" />
          <a href="">Messages</a>

          <img src="./icons/history.svg" alt="history" />
          <a href="">History</a>

          <img src="./icons/task.svg" alt="tasks" />
          <a href="">Task</a>

          <img src="./icons/communities.svg" alt="communities" />
          <a href="">Communities</a>
        </nav>
        <div class="alt">
          <img src="./icons/settings.svg" alt="settings" />
          <a href="">Settings</a>

          <img src="./icons/support_agent.svg" alt="support" />
          <a href="">Support</a>

          <img src="./icons/privacy_tip.svg" alt="privacy" />
          <a href="">Privacy</a>
        </div>
      </div>
      <div class="content">
        <div class="content-area">
          <h1>Your Projects</h1>
          <div class="project-list">
            <div class="project-item">Proje 1</div>
            <div class="project-item">Proje 2</div>
            <div class="project-item">Proje 3</div>
            <div class="project-item">Proje 4</div>
            <div class="project-item">Proje 5</div>
            <div class="project-item">Proje 6</div>
          </div>
        </div>
        <div class="info">

        </div>
      </div>
    </div>
  </body>
</html>
